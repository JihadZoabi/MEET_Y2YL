<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>

<body style = "min-height: 100vh;" class = "bg-dark bg-gradient text-white">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">There4U</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('colors')}}">Color Detector</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('forum')}}">Forum</a>
      </li>
        <li class="nav-item">
            <a class ="nav-link" href = "{{url_for('logout')}}">Logout</a>
        </li>
    </ul>
  </div>
</nav>
<br>

<div class = "container">
<div class="card">
<form action = "/submit" method = "POST" enctype="multipart/form-data">

  <div class="form-group mx-auto" style = "width:95% !important">
    <input type="text" name = "title" class="form-control w-95 mt-3" id="exampleFormControlInput1" placeholder="Title">
  </div>
  <div class="form-group mx-auto" style = "width:95% !important">
    <textarea name = "details" class="form-control" id="exampleFormControlTextarea1" placeholder = "More details" rows="4"></textarea>
  </div>

  <div class = "form-group mx-auto">
    <div class="d-flex flex-row">
      <div class="form-group">
        <div class="p-2" style ="color:black">
          <input type="file" name = "file" class="form-control-file" id="exampleFormControlFile1" required>
        </div>
      </div>
    </div>
  </div>
  {% if message %}
    <div class = "form-group mx-auto">
      <div class="d-flex justify-content-center mx-auto">
        <h6 class = "text-danger">{{message}}</h6>
      </div>
    </div>
  {% endif %}
  <div class = "form-group mx-auto">
    <div class="d-flex flex-row mx-auto">
      <div class="form-group mx-auto">
        <div class="p-1" style ="color:black">
            <input type="submit" class = "btn btn-primary"  value="Ask!" href="#">
        </div>
      </div>
    </div>
  </div>
</form>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
