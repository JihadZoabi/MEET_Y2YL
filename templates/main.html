<!DOCTYPE html>
<html lang="en">
  <head>
    <title>There4U</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      body,html {
      height: 100%;
      overflow: hidden;
      margin: 0;
      }
      .wbtn {
      font-size: 36px;
      height: 115px;
      width: 115px;
      }
      #palete {
      height: 75%;
      }
      #txticon {
      height: 75%;
      }
      #scanicon {
      height: 75%;

      }
    </style>
  </head>
  <body style = "min-height: 100vh;" class = "bg-dark bg-gradient text-white">

    <div class = "container d-flex h-100">
      <div class = "container row align-self-center mx-auto">
        <div class="col-10 mx-auto text-center">
          <p class = "lead"><a href = "{{url_for('colors')}}"><button type = "button" class = "btn btn-light btn-lg wbtn"><img id = "palete" class = "mx-auto d-block" src = "/static/images/color.svg"/></button></a></p>
          {% if current_user.username %}
          <p class = "lead"><a href = "{{url_for('profile',name=current_user.username)}}"><button type="button" class="btn btn-light btn-lg my-5 wbtn"><img id = "txticon" class = "mx-auto" src= "/static/images/profileicon.svg"></img></button></a></p>
          {% else %}
          <p class = "lead"><a href = "{{url_for('login')}}"><button type="button" class="btn btn-light btn-lg my-5 wbtn"><img id = "txticon" class = "mx-auto" src= "/static/images/profileicon.svg"></img></button></a></p>
          {% endif %}
          <p class = "lead"><a href = "{{url_for('forum')}}"><button type="button" class="btn btn-light btn-lg wbtn"><img id = "scanicon" class = "mx-auto" src= "/static/images/QA.svg"></img></button></a></p>
    </div>
    </div>
  </div>
  </body>
</html>
