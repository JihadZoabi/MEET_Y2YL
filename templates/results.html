<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        html, body {
        overflow: hidden;
        }
    </style>
</head>
<body style = "min-height: 100vh;" class = "bg-dark bg-gradient text-white">

    <h1 class = "mt-4 text-center">{{color}}</h1>

    {% if c_info %}
        <ul class="list-group mt-5">
        {% for info in c_info %}
              <li class="list-group-item text-center list-group-item-light">{{info}}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <img class = "rounded mx-auto d-block mt-5 img-thumbnail" src="{{img_url}}" />
</body>
</html>
